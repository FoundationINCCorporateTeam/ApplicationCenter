<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#f5f2eb"/>
  
  <!-- Paper texture simulation -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.03"/>
  
  <!-- Vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" stop-color="transparent"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0.15)"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
  
  <!-- Logo -->
  <g transform="translate(550, 220)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#1a1a1a" stroke-width="6"/>
    <circle cx="50" cy="50" r="20" fill="#00d4ff"/>
    <line x1="50" y1="5" x2="50" y2="25" stroke="#1a1a1a" stroke-width="6"/>
    <line x1="50" y1="75" x2="50" y2="95" stroke="#1a1a1a" stroke-width="6"/>
    <line x1="5" y1="50" x2="25" y2="50" stroke="#1a1a1a" stroke-width="6"/>
    <line x1="75" y1="50" x2="95" y2="50" stroke="#1a1a1a" stroke-width="6"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" font-family="Playfair Display, Georgia, serif" font-size="72" font-weight="900" fill="#1a1a1a" text-anchor="middle">PolarisONE</text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="Inter, sans-serif" font-size="24" fill="#333333" text-anchor="middle">AI-Powered Roblox Management</text>
  
  <!-- Accent line -->
  <line x1="400" y1="480" x2="800" y2="480" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- By Astroyds -->
  <text x="600" y="550" font-family="Inter, sans-serif" font-size="18" fill="#8b7355" text-anchor="middle">By Astroyds</text>
</svg>
